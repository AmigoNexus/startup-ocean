<!DOCTYPE html>
<html lang="en-IN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Primary SEO -->
  <title>StartupOcean | Connect Startups, Service Providers & Grow Together</title>

  <meta name="description"
    content="StartupOcean is a collaboration platform connecting startups, founders, investors and service providers. Discover opportunities, events and grow your business network." />

  <meta name="keywords"
    content="startup platform india, startup collaboration, service providers network, entrepreneurs community, startup events, startup networking, StartupOcean" />

  <meta name="author" content="Amigo Nexus Technology LLP" />
  <meta name="robots" content="index, follow, max-image-preview:large" />
  <meta name="theme-color" content="#0d9488" />

  <!-- Canonical -->
  <link rel="canonical" href="https://startupocean.in/" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <!-- Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">

  <!-- Geo (optional SEO hint) -->
  <meta name="geo.region" content="IN" />
  <meta name="geo.placename" content="India" />

  <!-- Open Graph -->
  <meta property="og:locale" content="en_IN" />
  <meta property="og:type" content="website" />
  <meta property="og:title"
    content="StartupOcean — Connect Startups & Service Providers" />
  <meta property="og:description"
    content="Discover startups, events, investors and collaboration opportunities with StartupOcean." />
  <meta property="og:url" content="https://startupocean.in/" />
  <meta property="og:site_name" content="StartupOcean" />
  <meta property="og:image" content="https://startupocean.in/og-default.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title"
    content="StartupOcean — Collaboration Platform for Startups" />
  <meta name="twitter:description"
    content="Join StartupOcean to network, collaborate and grow your startup." />
  <meta name="twitter:image" content="https://startupocean.in/og-default.png" />

  <!-- Organization Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "StartupOcean",
    "url": "https://startupocean.in",
    "logo": "https://startupocean.in/logo.png",
    "sameAs": [
      "https://www.linkedin.com/company/startupocean",
      "https://twitter.com/startupocean"
    ]
  }
  </script>

  <!-- Website Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "StartupOcean",
    "url": "https://startupocean.in",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://startupocean.in/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
